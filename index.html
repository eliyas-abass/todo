<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"
      integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
  </head>
  <body>
    <section class="container">
      <header class="row main-header">
        <div class="col">
          <div class="icon"></div>
          <h1 class="text-lg-medium">Todo List</h1>
        </div>
      </header>

      <div class="row mt-4">
        <div class="col">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" />
            </div>
          </form>
        </div>

        <div class="col">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              All
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col d-flex justify-content-between">
          <button type="button" class="btn btn-primary">My Task</button>
          <button type="button" class="btn btn-secondary">Categories</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card todo-card mt-2">
            <div class="card-body">
              <div class="d-flex">
                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                </div>

                <div class="flex-grow-1">
                  <p class="card-text ellipsis-text">I'm going</p>
                  <div class="text-sm-regular my-2">
                    <i class="ri-time-line"></i>
                    <span> Remind me on 21.01.23 on 10:00a.m </span>
                  </div>

                  <p class="text-sm-regular m-0">category: work</p>
                </div>

                <section class="icon">
                  <i class="ri-delete-bin-6-line"></i>
                  <i class="ri-edit-2-line"></i>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p>Task Completed</p>

          <div class="card text-body-regular">
            <div class="card-c-body">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <p class="card-text">GMSA</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
