<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"
      integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="add.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="d-flex">
        <a href="index.html" class="btn btn-light">
          <i class="ri-arrow-left-circle-line"></i>
        </a>
        <h1>Add Task</h1>
      </div>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Task title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Task title"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Categories</label>
          <input
            type="text"
            class="form-control"
            id="category"
            placeholder="Categories"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" id="text-area" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Date and Time</label>
          <input
            type="datetime-local"
            class="form-control"
            id="date-time"
            placeholder="Date and Time"
          />
        </div>
        <button type="button" class="btn btn-outline-primary" id="save-button">
          Save
        </button>
      </form>
    </section>
  </body>
</html>
